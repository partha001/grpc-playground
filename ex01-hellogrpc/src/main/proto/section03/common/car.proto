syntax = "proto3";

package section03.common;

option java_package = "com.partha.models.section03.common";
option java_multiple_files = true;

enum BodyStyle{
    UNKNOWN=0;
    SEDAN=1;
    COUPE=2;
    SUV=3;
}

message Car {
    string make=1;
    string model=2;
    int32 year=3;
    BodyStyle body_style = 4;
}
