syntax = "proto3";

package section02;

option java_package = "com.partha.models.section02";
option java_multiple_files = true;

message Person {
    string last_name = 1;
    int32 age =2;
    string email =3;
    bool employed = 4;
    double salary = 5;
    int64 bank_account_number = 6;
    sint32  balance = 7;
}